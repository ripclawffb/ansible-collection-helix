- name: Create a new depot
  helix_core_depot:
    state: present
    depot: bruno
    type: local
    description: Bruno's depot
    map: depot/...
    p4port: '1666'
    p4user: 'bruno'
    p4passwd: ''
    p4charset: auto
  register: create_depot

- name: Output create_depot
  debug:
    var: create_depot

- name: Verify create_depot is changed
  assert:
    that:
      - create_depot is changed

