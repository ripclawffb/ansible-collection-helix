- name: Create new client
  helix_core_client:
    state: present
    name: bruno_new_client
    description: 'New client for Bruno'
    host: workstation01
    root: /tmp/bruno_new_client
    view:
      - //depot/... //bruno_new_client/depot/...
    server: '1666'
    user: bruno
    charset: auto
    password: ''
  register: create_client

- debug:
    var: create_client

- assert:
    that:
      - create_client is changed

