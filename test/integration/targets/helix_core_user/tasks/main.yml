    state: present
    name: new_user
    email: new_user@perforce.com
    server: '1666'
    user: bruno
    charset: auto
    password: ''
  register: create_user_idempotent

- debug:
    var: create_user_idempotent

- assert:
    that:
      - create_user_idempotent is not changed

