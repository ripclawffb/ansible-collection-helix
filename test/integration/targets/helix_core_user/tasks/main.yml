- name: Create new user
  helix_core_user:
    state: present
    name: new_user
    email: new_user@perforce.com
    server: '1666'
    user: bruno
    charset: auto
    password: ''
  register: create_user

- debug:
    var: create_user

- assert:
    that:
      - create_user is changed

- name: Create new user (idempotent)
