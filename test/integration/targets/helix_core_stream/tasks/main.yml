---
- name: Create a stream depot
  helix_core_depot:
    state: present
    depot: stream1
    streamdepth: '//stream1/1'
    type: stream
    description: Stream depot
    p4port: '1666'
    p4user: 'bruno'
    p4passwd: ''
    p4charset: auto

- name: Create new mainline stream
  helix_core_stream:
    state: present
    stream: //stream1/main
    description: 'Mainline Stream'
    type: mainline
    paths:
      - share ...
    p4port: '1666'
    p4user: 'bruno'
    p4passwd: ''
    p4charset: auto
  register: create_stream

- debug:
    var: create_stream

- assert:
    that:
      - create_stream is changed

