- name: Fail when using invalid login
  helix_core_stream:
    state: present
    stream: //stream1/dev2
    description: 'Development Stream1'
    parent: //stream1/main
    paths:
      - share ...
    server: '1666'
    user: bruno1
    charset: auto
    password: ''
    p4charset: auto
  register: create_stream_invalid_login
  ignore_errors: true

- debug:
    var: create_stream_invalid_login

- assert:
    that:
      - create_stream_invalid_login.failed | bool

